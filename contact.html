    <!-- Home Start -->
    <br/><section class="bg-half-170 d-table w-100 bg-light" style="background: url('{$setting.web_view}/images/bg/contact.png') top center;"
        id="home">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-12">
                    <div class="title-heading text-center text-md-left">
                        <h3>联系我们</h3>
                        <p class="text-muted para-desc mt-3 mb-0">如果您有业务咨询,请联系我们</p>
                        <nav aria-label="breadcrumb" class="d-inline-block mt-4">
                            <ul class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
                                <li class="breadcrumb-item active" aria-current="page">联系我们</li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
    <!--end section-->
    <div class="position-relative">
        <div class="shape overflow-hidden text-white">
            <svg viewBox="0 0 1000 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M 0 0 c 0 0 200 50 500 50 s 500 -50 500 -50 v 101 h -1000 v -100 z" fill="currentColor"></path>
            </svg>
        </div>
    </div>
    <!-- Home End -->

    <section class="section pb-0" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="contact-detail text-center">
                        <div class="icon">
                            <i data-feather="phone" class="fea icon-md"></i>
                        </div>
                        <div class="content mt-4">
                            <h6 class="title text-uppercase font-weight-bold">全国服务热线</h6>
                           
                            <a href="tel:{$setting.company_phone}" class="text-primary contact-phone">{$setting.company_phone}</a>
                        </div>
                    </div>
                </div>
                <!--end col-->

                <div class="col-md-4 mt-4 pt-2 mt-sm-0 pt-sm-0">
                    <div class="contact-detail text-center">
                        <div class="icon">
                            <i data-feather="mail" class="fea icon-md"></i>
                        </div>
                        <div class="content mt-4">
                            <h6 class="title text-uppercase font-weight-bold">市场合作</h6>
                            
                            <a href="mailto:{$setting.company_email}" class="text-primary contact-email">{$setting.company_email}</a>
                        </div>
                    </div>
                </div>
                <!--end col-->

                <div class="col-md-4 mt-4 pt-2 mt-sm-0 pt-sm-0">
                    <div class="contact-detail text-center">
                        <div class="icon">
                            <i data-feather="map-pin" class="fea icon-md"></i>
                        </div>
                        <div class="content mt-4">
                            <h6 class="title text-uppercase font-weight-bold">地址</h6>
                           
                            <a href="map.html"
                                class="video-play-icon text-primary">{$setting.company_address}</a>
                        </div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->

        <!--end container-->

        <div class="container-fluid mt-100 mt-60"></div>
        <!--end container-->
    </section>
    <!--end section-->
